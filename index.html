<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/css/index.css" />
    <title>River Raid Game</title>
  </head>
  <body>
    <main>
      <audio
        src="./src/assets/mp3/Mirror Mind - Bobby Richards.mp3"
        autoplay
        id="trilha-sonora"
      ></audio>
      <audio id="recarga" src="./src/assets/mp3/pokemon-recovery.mp3"></audio>
      <audio id="pontuacao" src="./src/assets/mp3/Beep-Short .mp3"></audio>

      <div id="tela-do-jogo"></div>
      <div id="personagem"></div>
      <div id="tela-de-moedas"></div>
      <div id="tela-de-baterias"></div>
      <div id="pontuação">
        <h1>Pontuação:</h1>
        <p id="progresso-de-pontos">0</p>
      </div>
      <progress id="energia" value="100" max="100"></progress>
    </main>
    <script>
      document.getElementById("trilha-sonora").volume = 0.4;
    </script>
    <script type="text/javascript" src="./src/js/Map.js"></script>
    <script type="text/javascript" src="./src/js/PlayerController.js"></script>
    <script type="text/javascript" src="./src/js/Collision.js"></script>
    <script type="text/javascript" src="./src/js/EnergyBar.js"></script>
    <script
      type="text/javascript"
      src="./src/js/RandomPositionItems.js"
    ></script>
  </body>
</html>
